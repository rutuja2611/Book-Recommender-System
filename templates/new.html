<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:black
    }

    div.col-md-3{
    border: 1px solid green;
    height: 340px;
    padding-top: 10px;
    /* margin-left: px; */
 }


    img.card-img-top{
         display: block;
margin-left: auto;
margin-right: auto;

    }

    p.text-white{
        display: block;
margin-left: auto;
margin-right: auto;
width: 50%;
/* font-size: 20px; */
    }

    h4.text-white{
        display: block;
margin-left: auto;
margin-right: auto;
width: 50%;
    }
</style>
<body style="background-color:white">

    <nav class="navbar" style="background-color:#0f7145">
        <a class="navbar-brand">Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <!-- <li><a>Contact</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="row">

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
